<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
	<style type="text/css">
		#ans{
			height: 20px;
			text-align: right;
		}
		input{
			width: 100%;
		}
		input:hover{
			background: grey;
		}
		body {
   			width: 100%;
  			height: 100%;
   			margin: 0;
   			padding: 0;
   			font-family: "Trebuchet MS", Helvetica, sans-serif;
   			font-size: 28px;
		}
		body {
   			display: flex;
   			justify-content: center;
   			align-items: center;
   			background-color: #f5f5f5;
		}
.
	</style>
</head>
<body>
	<table border="1" width="22%" align="center" style="top:250px;">
		<tr>
			<td colspan="4" id="ans">
			</td>
		</tr>
		<tr>
			<td><input onclick="addNo(this.value)" types="button" value="7"/></td>
			<td><input onclick="addNo(this.value)" types="button" value="8"/></td>
			<td><input onclick="addNo(this.value)" types="button" value="9"/></td>
			<td><input onclick="addNo(this.value)" types="button" value="+"/></td>
		</tr>

		<tr>
			<td><input onclick="addNo(this.value)" types="button" value="4"/></td>
			<td><input onclick="addNo(this.value)" types="button" value="5"/></td>
			<td><input onclick="addNo(this.value)" types="button" value="6"/></td>
			<td><input onclick="addNo(this.value)" types="button" value="-"/></td>
		</tr>

		<tr>
			<td><input onclick="addNo(this.value)" types="button" value="1"/></td>
			<td><input onclick="addNo(this.value)" types="button" value="2"/></td>
			<td><input onclick="addNo(this.value)" types="button" value="3"/></td>
			<td><input onclick="addNo(this.value)" types="button" value="*"/></td>
		</tr>

		<tr>
			<td><input onclick="clearAns()" types="button" value="C"/></td>
			<td><input onclick="addNo(this.value)" types="button" value="0"/></td>
			<td><input onclick="generateAns()" types="button" value="="/></td>
			<td><input onclick="addNo(this.value)" types="button" value="/"/></td>
		</tr>
	</table>
	<script type="text/javascript">
		function addNo(num){
			ans = document.getElementById('ans')
			ans.innerHTML += num
		}

		function clearAns(){
			ans = document.getElementById('ans')
			ans.innerHTML = ""
		}

		function generateAns(){
			ans = document.getElementById('ans')
			finalAns = eval(ans.innerHTML)
			ans.innerHTML = finalAns;
		}
	</script>
</body>
</html>
