<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Style.css">
	<title>Snake game</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="game-details">
			<span id="score">Score : 0</span>
			<span class="game">Snack Game</span>
			<span class="high-score">HighScore : 20</span>
		</div>
		<div class="play-board">
			<div id="food"></div>
			<div id="snake"></div>
		</div>
	</div>


	<script type="text/javascript">
		function position(){
		appleLeft = Math.ceil(Math.random()*1000)+200;
		appleTop = Math.ceil(Math.random()*400)+200 ;
		document.getElementById('food').style.top= appleTop + "px" 
		document.getElementById('food').style.left= appleLeft + "px"
		}
		position()
		s = document.getElementById("score")
		score = 0;
		snake = document.getElementById("snake");
		apple = document.getElementById("food");
		snakeLeft = 300;
		snakeTop = 300;
		let clr=0
		applewidth = 30;
		appleheight = 30;
		snakeWidth = 10;
		function moveLeft(){
			snakeLeft--;
			str = snakeLeft + "px";
			snake.style.left = str;
			if(check()){
				position();
				score++
				s.innerText = "Your Score : " + score
			}
			if(snakeLeft<8){
				alert("Game over")
			}
		}

		function startLeft(){
			clearInterval(clr)
			clr = setInterval(moveLeft,5)	
		}

		function moveRight(){
			snakeLeft++;
			snake.style.left = snakeLeft + "px"
			if(check()){
				position();
				score++
				s.innerText = "Your Score : " + score
			}
			if(snakeLeft>1510){
				alert("Game over")
			}
		}

		function startRight(){
			clearInterval(clr)
			clr = setInterval(moveRight,5)
		}

		function moveBottom(){
			snakeTop++;
			snake.style.top = snakeTop + "px"
			if(check()){
				position();
				score++
				s.innerText = "Your Score : " + score
			}
			if(snakeTop>662){
				alert("Game over")
			}
		}

		function startBottom(){
			clearInterval(clr)
			clr = setInterval(moveBottom,5)
		}

		function moveTop(){
			snakeTop--;
			snake.style.top = snakeTop + "px"
			if(check()){
				position();
				score++
				s.innerText = "Your Score : " + score
			}
			if(snakeTop<116){
				alert("Game over")
			}
		}

		function startTop(){
			clearInterval(clr)
			clr = setInterval(moveTop,5)
		}

		window.addEventListener('keydown',(e) =>{
  		if (e.key === "ArrowUp"){
  			//console.log("ArrowUp")
    		startTop();
    	
 		}
 		else if(e.key === "ArrowDown"){
 			//console.log("ArrowDown")
 			startBottom();
 			check()
 		}
 		else if(e.key === "ArrowLeft"){
 			//console.log("ArrowLeft")
 			startLeft();
 			check()
 		}
 		else if(e.key === "ArrowRight"){
 			//console.log("ArrowRight")
 			startRight();
 			check()
 		}
	});
		function check(){
		//console.log(appleLeft, appleTop, snakeLeft, snakeTop)
            if(appleLeft < snakeLeft && snakeLeft < (appleLeft + 30) && appleTop < snakeTop && snakeTop < (appleTop + 30)){
                return true;
            }else if(appleLeft < (snakeLeft + 30) && (snakeLeft + 30) < (appleLeft + 30) && appleTop < snakeTop && snakeTop < (appleTop + 30)){
                return true;
            }else if(appleLeft < snakeLeft && snakeLeft < (appleLeft + 30) && appleTop < (snakeTop + 30) && (snakeTop + 30) < (appleTop + 30)){
                return true;
            }else if(appleLeft < (snakeLeft + 30) && (snakeLeft + 30) < (appleLeft + 30) && appleTop < (snakeTop + 30) && (snakeTop + 30) < (appleTop + 30)){
                return true;
            }
            return false

	}


	</script>
</body>
</html>
