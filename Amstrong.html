<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Amstrong</title>
</head>
<body>
	<script type="text/javascript">
		n = Number.parseInt(prompt("enter three degit number"))
		a=n;
		let x,sum=0,cube;
		while(n!=0){
			x=n%10
			cube = x*x*x;
			sum=sum+cube;
			n=Number.parseInt(n/10);
		}
		console.log(sum)
		if(sum==a){
			document.write("amstrong number")
		}
		else{
			document.write("not amstrong")
		}
	</script>
</body>
</html>
