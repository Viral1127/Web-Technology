<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pattern-2</title>
</head>
<body>
	<script type="text/javascript">
		n = Number.parseInt(prompt("enter number :  "))
		k=1
		for(i=n ; i>0 ; i--){
			for(j=1;j<i;j++){
				document.write(k)
				k++
			}
			document.write("</br>")
		}
	</script>
</body>
</html>
