<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pattern-5</title>
</head>
<body>
	<script type="text/javascript">
		n = Number.parseInt(prompt("enter number :  "))
		for(i=n;i>0 ;i--){
			for(j=1;j<=i;j++){
				document.write("*")
			}
			document.write("</br>")
		}
		for(i=1;i<=n;i++){
			for(j=0;j<=i;j++){
				document.write("*")
			}
			document.write("</br>")
		}
	</script>
</body>
</html>
