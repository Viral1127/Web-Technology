<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mouse Events</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css">
	<style type="text/css">
		#button1{
			position:absolute;
			top:0px;
			left:0px;
			margin:10px;
		}
		#button2{
			position:absolute;
			top:0px;
			right:0px;
			margin:10px;
		}
		#button3{
			position:absolute;
			bottom:0px;
			right:0px;
			margin:10px;
		}
		#button4{
			position:absolute;
			bottom:0px;
			left:0px;
			margin:10px;
		}
		#button5{
			position:absolute;
			top:400px;
			left:700px;
		}
	</style>
</head>
<body>
	<input type="button" value="Mouseup" id="button1">
	<input type="button" value="Mousedown" id="button2">
	<input type="button" value="Mouseover" id="button3">
	<input type="button" value="Mousemove" id="button4">
	<input type="button" value="Mouseout" id="button5">

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="text/javascript">
		btn1 = document.getElementById('button1')
		btn2 = document.getElementById('button2')
		btn3 = document.getElementById('button3')
		btn4 = document.getElementById('button4')
		btn5 = document.getElementById('button5')
		btn1.addEventListener("mouseup",()=>{
			swal.fire("Aapne mouse Up event fire ki heeee")
		})

		btn2.addEventListener("mousedown",()=>{
			swal.fire("Aapne mouse Down event fire ki heeee")
		})

		btn3.addEventListener("mouseover",()=>{
			swal.fire("Aapne mouse Over event fire ki heeee")
		})

		btn4.addEventListener("mousemove",()=>{
			swal.fire("Aapne mouse move event fire ki heeee")
		})

		btn5.addEventListener("mouseout",()=>{
			swal.fire("Aapne mouse out event fire ki heeee")
		})
	</script>
</body>
</html>
