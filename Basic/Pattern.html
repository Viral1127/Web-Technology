<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pattern</title>
</head>
<body>
	<script type="text/javascript">
		n = Number.parseInt(prompt("enter number :  "))
		for(i=0;i<=n;i++){
			for(j=0;j<=i;j++){
				document.write("*")
			}
			document.write("</br>")
		}
	</script>
</body>
</html>
