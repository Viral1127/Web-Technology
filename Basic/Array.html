<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Maximum in array</title>
</head>
<body>
	<script type="text/javascript">
		number = prompt("enter array element :  ")
		arr = number.split(',')
		console.log(arr)
		Number.parseInt(console.log(arr))
		max = arr[0]
		for(i=0;i<arr.length;i++)
		{
			if(max < arr[i]){
				max = arr[i]
			}
		}
		document.write(max)
	</script>
</body>
</html>
